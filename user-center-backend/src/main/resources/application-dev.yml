# =============================================
# 开发环境配置
# 用于本地开发和调试
# =============================================

# ==================== 数据源配置 ====================
spring:
  datasource:
    # MySQL驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接URL
    url: jdbc:mysql://localhost:3306/user_center?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    # 数据库用户名
    username: root
    # 数据库密码（请替换为你的实际密码）
    password: 123456
    
# ==================== Redis配置 ====================
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 10000ms
    
    # ==================== 连接池配置 ====================
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# ==================== Swagger配置 ====================
springfox:
  documentation:
    swagger-ui:
      enabled: true